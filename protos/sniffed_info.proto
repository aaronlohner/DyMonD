syntax = "proto3";

message Flow {
  string s_addr = 1;
  string s_port = 2;
  string d_addr = 3;
  string d_port = 4;
  int32 num_bytes = 5; // throughput -- calculation done in Python for now
  bool is_server = 6;
  double rst = 7; // technically not part of flow struct -- not for client connections
  string service_type = 8;

}

message FlowArray {
  repeated Flow flows = 1;
}